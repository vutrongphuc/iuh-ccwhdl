<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="layout::main(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>course</title>
</head>
<body>
<section>

    <!-- Courses Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                <h1 class="mb-3">Khóa học chất lượng</h1>
                <p>Chúng tôi chỉ cung cấp khóa học chất lượng cao.<br/>Khóa nào không chất lượng chúng tôi XÓA</p>

                <div class="alert alert-success" role="alert">
                    Có <span class="text-danger" th:text="${count}"></span> Kết quả tìm kiếm <span class="text-danger"
                                                                                                   th:text="${keyword}"></span>
                </div>
            </div>
            <div class="row g-4">
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s" th:each="course : ${courses}">
                    <div class="classes-item">
                        <div class="bg-light rounded-circle w-75 mx-auto p-3">
                            <img class="img-fluid rounded-circle"
                                 th:src="'https://img.youtube.com/vi/' + ${course.getYtId()} + '/0.jpg'" alt="">
                        </div>
                        <div class="bg-light rounded p-4 pt-5 mt-n5">
                            <a class="d-block text-center h3 mt-3 mb-4 text-truncate"
                               th:href="@{'/course/' + ${course.getId()}}"
                               th:text="${course.getCourseName()}" th:alt-title="${course.getCourseName()}"></a>
                            <div class="d-flex align-items-center justify-content-between mb-4">
                                <div class="d-flex align-items-center">
                                    <img class="rounded-circle flex-shrink-0" src="/img/user.jpg" alt=""
                                         style="width: 45px; height: 45px;">
                                    <div class="ms-3">
                                        <h6 class="text-primary mb-1"
                                            th:text="${course.getAuthor().getAuthorName()}"></h6>
                                        <small th:text="${course.getAuthor().getAuthorEmail()}"></small>
                                    </div>
                                </div>
                                <!-- enroll -->
                                <a class="bg-primary text-white rounded-pill py-2 px-3"
                                   th:href="${'/course/' + course.getId() + '/enroll'}"><i
                                        class="fa fa-star"></i></a>
                            </div>
                            <div class="row g-1">
                                <div class="col-4">
                                    <div class="border-top border-3 border-primary pt-2">
                                        <h6 class="text-primary mb-1">Ngày đăng:</h6>
                                        <small th:text="${#strings.substring(course.getCreatedAt(), 0, 10)}"></small>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="border-top border-3 border-success pt-2">
                                        <h6 class="text-success mb-1">Thời lượng:</h6>
                                        <small th:text="${course.getDuration()}"></small>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="border-top border-3 border-warning pt-2">
                                        <h6 class="text-warning mb-1">Danh mục:</h6>
                                        <small>Tổng hợp</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Courses End -->

</section>
</body>
</html>
