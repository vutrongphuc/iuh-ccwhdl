<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="layout::main(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
</head>
<body>
<section>
    <!-- Page Header End -->
    <div class="container-xxl py-5 page-header position-relative mb-5">
        <div class="container">
            <h1 class="display-6 text-white animated text-shadow slideInDown mt-4">Gia nhập HPT</h1>
        </div>
    </div>
    <!-- Page Header End -->

    <!-- Sidebar Start -->
    <div class="container-xxl">
        <div class="container">
            <div class="bg-light rounded">
                <div class="row g-0">
                    <div class="col-lg-3 wow fadeIn" data-wow-delay="0.1s">
                        <div class="position-relative h-100">
                            <!-- Sidebar -->
                            <div th:replace="fragments/sidebar :: sidebar"></div>

                            <!-- Sidebar End-->
                        </div>
                    </div>

                    <!-- Main data -->
                    <div class="col-lg-9 wow fadeIn" data-wow-delay="0.5s">
                        <div class="h-100 d-flex flex-column justify-content-center p-5">

                            <div class="my-3 p-3 bg-body rounded shadow-sm">
                                <h6 class="border-bottom pb-2 mb-3 text-primary">Cập nhật thông tin</h6>
                                <div class="d-flex text-body-secondary pt-3">
                                    <div class="pb-3 mb-0 lh-sm border-bottom w-100">

                                        <!-- Form course update -->
                                        <div class="btn-group" th:if="${type == 'course'}">
                                            <form th:action="@{/admin/course/update}" method="post"
                                                  th:object="${course}">
                                                <input type="hidden" name="id" th:field="*{id}">
                                                <div class="row mb-3">
                                                    <label for="courseName" class="col-sm-3 col-form-label">Tên khóa
                                                        học:</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" id="courseName" class="form-control"
                                                               name="courseName" th:field="*{courseName}" required>
                                                    </div>
                                                    <label for="courseDesc" class="col-sm-3 col-form-label">Mô
                                                        tả:</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" id="courseDesc" class="form-control"
                                                               name="courseDesc" th:field="*{courseDesc}" required>
                                                    </div>
                                                </div>
                                                <button type="submit"
                                                        class="btn btn-sm btn-primary btn-outline-secondary">Cập nhật
                                                </button>
                                            </form>
                                        </div>


                                        <!-- Form author update -->
                                        <div class="btn-group" th:if="${type == 'author'}">
                                            <form th:action="@{/admin/author/update}" method="post"
                                                  th:object="${author}">
                                                <input type="hidden" name="id" th:field="*{id}">
                                                <div class="row mb-3">
                                                    <label for="authorName" class="col-sm-3 col-form-label">Tên khóa
                                                        học:</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" id="authorName" class="form-control"
                                                               name="authorName" th:field="*{authorName}" required>
                                                    </div>
                                                    <label for="author_email" class="col-sm-3 col-form-label">Mô
                                                        tả:</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" id="author_email" class="form-control"
                                                               name="author_email" th:field="*{author_email}" required>
                                                    </div>
                                                    <label for="author_intro" class="col-sm-3 col-form-label">Mô
                                                        tả:</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" id="author_intro" class="form-control"
                                                               name="author_intro" th:field="*{author_intro}" required>
                                                    </div>
                                                </div>
                                                <button type="submit"
                                                        class="btn btn-sm btn-primary btn-outline-secondary">Cập nhật
                                                </button>
                                            </form>
                                        </div>

                                        <!-- Form category update -->
                                        <div class="btn-group" th:if="${type == 'category'}">
                                            <form th:action="@{/admin/category/update}" method="post"
                                                  th:object="${category}">
                                                <input type="hidden" name="id" th:field="*{id}">
                                                <div class="row mb-3">
                                                    <label for="categoryName" class="col-sm-3 col-form-label">Tên khóa
                                                        học:</label>
                                                    <div class="col-sm-10">
                                                        <input type="text" id="categoryName" class="form-control"
                                                               name="categoryName" th:field="*{categoryName}" required>
                                                    </div>
                                                </div>
                                                <button type="submit"
                                                        class="btn btn-sm btn-primary btn-outline-secondary">Cập nhật
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Author page End-->
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
